                </div>
            </div>

    </main>

    <section id="gamePopup" class="">
        <div id="askReset" class="ask hidden">
            <h4>Would you like to reset your game?</h4>
            <div class="buttonAsk">
                <button class="btn" id="resetYes">Yes</button>
                <button class="btn" id="resetNo">No</button>
            </div>
        </div>
            <div id="askOwnBoard" class="ask hidden">
                <h4>Would you like to input your own board?</h4>
                <div class="buttonAsk">
                    <button class="btn" id="boardYes">Yes</button>
                    <button class="btn" id="boardNo">No</button>
                </div>
            </div>
        <div id="askDifficulty" class="ask hidden">
            <h4>What difficulty would you like to play?</h4>
            <div class="buttonAsk">
                <div class="difficultyArea">
                    <button class="diff-btn" value=50>Beginner</button>
                    <button class="diff-btn" value=40>Easy</button>
                    <button class="diff-btn" value=30>Medium</button>
                </div>
                <div class="difficultyArea">
                    <button class="diff-btn" value=25>Hard</button>
                    <button class="diff-btn" value=20>Evil</button>
                    <button class="diff-btn" value=17>Diabolical</button>
                </div>
            </div>
        </div>
        <div id="askHelp" class="ask hidden">
            <h4>Would you like to have wrong answers appear? (in red border)</h4>
            <div class="buttonAsk">
                <button class="btn" id="helpYes">Yes</button>
                <button class="btn" id="helpNo">No</button>
    
            </div>
        </div>
        <div id="playAgain" class="ask hidden">
            <h4>Congradulations! You've solved the game. Would you like to play again?</h4>
            <div class="buttonAsk">
                 <button class="btn" id="againYes">Yes</button>
                <button class="btn" id="againNo">No</button>
            </div>
           
        </div>
    </section>
    <script src="generate.js"></script>
</body>

</html>
